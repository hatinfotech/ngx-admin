<div id="print-area">
    <div class="blabel" *ngFor="let item of this.data; let i = index;">
        <div class="product-name">{{item.Name}}</div>
        <div class="product-price"><span *ngIf="item.Price">Gi√°: {{item.Price | currency:'VND'}} / </span>{{item.Unit | objecttext}}</div>
        <div style="display: flex;">
            <div class="find-order" style="margin-right: 0.5mm;">{{item.FindOrder || '----'}}</div>
            <div style="display: flex; align-items: center;">
                <img class="bar-code" src="{{item.BarCode}}">
            </div>
        </div>
        <div style="display: flex;">
            <div style="flex: 1;" class="product-sku">SKU: {{item.Sku}}</div>
            <div class="product-id">ID: {{item.Code}}</div>
        </div>
    </div>
</div>
