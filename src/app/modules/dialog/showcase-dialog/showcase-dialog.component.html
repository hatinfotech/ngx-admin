<div style="height: 100%; overflow: auto;">
  <nb-card style="max-height: initial; margin: 0 auto;">
    <nb-card-header>{{ title }}</nb-card-header>
    <nb-card-body [innerHTML]="content"></nb-card-body>
    <nb-card-footer>
      <div class="buttons-row">
        <button *ngFor="let item of actions" nbButton hero [status]="item?.status"
          (click)="dismiss(); item?.action()">{{ item.label }}</button>
      </div>
    </nb-card-footer>
  </nb-card>
</div>
