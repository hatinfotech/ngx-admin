<nb-card class="small-header ag-grid-card" style="height: 100%;">
  <nb-card-header>
    <nav>
      <nb-icon pack="eva" icon="list-outline"></nb-icon> Danh sách liên hệ
      <div class="list-actions">
        <button nbButton status="danger" hero size="tiny">
          <nb-icon pack="eva" icon="trash-2"></nb-icon>
        </button>
        <button nbButton status="warning" hero size="tiny" (click)="editSelectedItem()" [disabled]="!hadRowsSelected">
          <nb-icon pack="eva" icon="edit-2"></nb-icon>
        </button>
        <button nbButton status="primary" hero size="tiny">
          <nb-icon pack="eva" icon="external-link"></nb-icon>
        </button>
        <button nbButton status="success" hero size="tiny">
          <nb-icon pack="eva" icon="refresh"></nb-icon>
        </button>
      </div>
    </nav>
  </nb-card-header>

  <nb-card-body>
    <div class="ag-grid-wrap">
      <ag-grid-angular #agGrid style="width: 100%; height: 100%;" id="myGrid" class="ag-theme-balham"
        [modules]="modules" [columnDefs]="columnDefs" [floatingFilter]="false" [debug]="true"
        [defaultColDef]="defaultColDef" [rowSelection]="rowSelection" [rowDeselection]="true"
        [rowModelType]="rowModelType" [paginationPageSize]="paginationPageSize" [cacheOverflowSize]="cacheOverflowSize"
        [maxConcurrentDatasourceRequests]="maxConcurrentDatasourceRequests"
        [infiniteInitialRowCount]="infiniteInitialRowCount" [maxBlocksInCache]="maxBlocksInCache"
        [getRowNodeId]="getRowNodeId" [components]="components" [rowData]="rowData" (gridReady)="onGridReady($event)"
        [multiSortKey]="multiSortKey" [rowDragManaged]="rowDragManaged" [getRowHeight]="getRowHeight"
        [rowHeight]="rowHeight" (columnResized)="onColumnResized()" (rowSelected)="onRowSelected()">
      </ag-grid-angular>
    </div>
  </nb-card-body>
</nb-card>
