<nb-card class="small-header smart-table">
  <nb-card-header>
    <nav>
      <nb-icon pack="eva" icon="list-outline"></nb-icon> Danh sách Mini ERP
      <button nbButton status="success" hero size="tiny" (click)="loadList()" style="float: right;">
        <nb-icon pack="eva" icon="refresh-outline"></nb-icon>
      </button>
      <button nbButton status="warning" hero size="tiny" (click)="setUpdateUpdate()" style="float: right;">
        <!-- <nb-icon pack="eva" icon="refresh-outline"></nb-icon> -->
        Tự động update
      </button>
      <!-- <button nbButton status="danger" hero size="tiny" (click)="loadList()" style="float: right;">
        <nb-icon pack="eva" icon="arrow-circle-up"></nb-icon> Cập nhật tất cả
      </button> -->

    </nav>
  </nb-card-header>

  <nb-card-body>
    <div class="ng2-smart-table-wrap">
      <ng2-smart-table [attr.select]="hasSelect" #table [settings]="settings" [source]="source"
        (delete)="delete($event)" (edit)="onEditAction($event)" (create)="onSerialAction($event)"
        (userRowSelect)="onUserRowSelect($event)" (rowSelect)="onRowSelect($event)">
      </ng2-smart-table>
    </div>
  </nb-card-body>
</nb-card>
