<nb-card class="small-header">
  <nb-card-header>
    <nav>
      <nb-icon pack="eva" icon="list-outline"></nb-icon> Danh sách điện thoại IP
      <button nbButton status="success" hero size="tiny" (click)="loadList()" style="float: right;">
        <nb-icon pack="eva" icon="refresh-outline"></nb-icon>
      </button>
      <!-- <button nbButton status="info" hero size="tiny" (click)="onGenerateQRCodeBtnClick()" style="float: right;">
        <nb-icon pack="fa" icon="qrcode"></nb-icon>
      </button> -->
    </nav>
  </nb-card-header>

  <nb-card-body>
    <div class="ng2-smart-table-wrap">
      <ng2-smart-table [attr.select]="hasSelect" #table [settings]="settings" [source]="source"
        (delete)="delete($event)" (edit)="onEditAction($event)" (create)="onSerialAction($event)"
        (userRowSelect)="onUserRowSelect($event)" (rowSelect)="onRowSelect($event)">
      </ng2-smart-table>
    </div>
  </nb-card-body>
</nb-card>
