<nb-card class="small-header">
  <nb-card-header>
    <nav>
      <nb-icon pack="eva" icon="list-outline"></nb-icon> Danh sách domain
      <button nbButton status="success" hero size="tiny" (click)="onReloadBtnClick()" style="float: right;">
        <nb-icon pack="eva" icon="refresh-outline"></nb-icon>
      </button>
      <!-- <button nbButton status="primary" hero size="tiny" (click)="onDeclareNewDomainForPbx()" style="float: right;">
        <nb-icon pack="eva" icon="cube-outline"></nb-icon> Khởi tạo domain
      </button> -->
      <ngx-select2 [data]="pbxList" [value]="activePbx" [select2Option]="pbxListConfig"
        (selectChange)="onChangePbx($event)" style="float: right; min-width: 250px;">
      </ngx-select2>
    </nav>
  </nb-card-header>

  <nb-card-body>
    <div class="ng2-smart-table-wrap">
      <ng2-smart-table [attr.select]="hasSelect" #table [settings]="settings" [source]="source"
        (delete)="delete($event)" (edit)="onEditAction($event)" (create)="onSerialAction($event)"
        (userRowSelect)="onUserRowSelect($event)" (rowSelect)="onRowSelect($event)">
      </ng2-smart-table>
    </div>
  </nb-card-body>
</nb-card>
