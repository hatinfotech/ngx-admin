<nb-card class="small-header smart-table">
  <nb-card-header>
    <nav>
      <nb-icon pack="eva" icon="list-outline"></nb-icon> Tra cứu lịch sử cuộc gọi
      <button nbButton status="success" hero size="tiny" (click)="onReloadBtnClick()" style="float: right;">
        <nb-icon pack="eva" icon="refresh-outline"></nb-icon>
      </button>
    </nav>
  </nb-card-header>

  <nb-card-body>
    <div class="ng2-smart-table-wrap">
      <ng2-smart-table #smartTable *ngIf="settings" [settings]="settings" [source]="source" (delete)="onDeleteConfirm($event)"
        (edit)="onEditAction($event)" (create)="onCreateAction($event)">
      </ng2-smart-table>
    </div>
  </nb-card-body>
</nb-card>
