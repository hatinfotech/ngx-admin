<form [formGroup]="form" (ngSubmit)="onSubmit()" (keydown.shift.enter)="$event.preventDefault()" (keydown.enter)="$event.preventDefault()" class="dialog-wrap popup">
  <div formArrayName="array">
    <div *ngFor="let formItem of array.controls; let i = index">
      <nb-card class="small-header popup">
        <nb-card-header>
          <ngx-card-header [option]="{controlOption: {formIndex: i, form: formItem}}" [size]="size" [icon]="favicon" [title]="title ? title : ('Thuộc tính' | translate:{definition: '', action: cms.translate.instant(isEditMode ? 'Common.update' : 'Common.create')} | headtitlecase)" [controls]="actionButtonList"></ngx-card-header>
        </nb-card-header>
        <nb-card-body>
          <div [formGroup]="formItem">
            <div class="row">
              <div class="col-sm-12">
                <ngx-form-group [formGroup]="formItem" name="Name" label="Tên theo nhà cung cấp" [array]="array" [index]="i" [allowCopy]="true" [required]="true" [touchedValidate]="false">
                  <input type="text" nbInput fullWidth formControlName="Name" placeholder="Tên theo nhà cung cấp">
                </ngx-form-group>
              </div>
              <div class="col-sm-12">
                <ngx-form-group [formGroup]="formItem" name="Sku" label="Sku nhà cung cấp" [array]="array" [index]="i" [allowCopy]="true" [required]="true" [touchedValidate]="false">
                  <input type="text" nbInput fullWidth formControlName="Sku" placeholder="Sku theo nhà cung cấp">
                </ngx-form-group>
              </div>
              <div class="col-sm-12">
                <ngx-form-group [formGroup]="formItem" name="TaxName" label="Tên thuế nhà cung cấp" [array]="array" [index]="i" [allowCopy]="true" [required]="true" [touchedValidate]="false">
                  <input type="text" nbInput fullWidth formControlName="TaxName" placeholder="Tên thuế theo nhà cung cấp">
                </ngx-form-group>
              </div>
              <div class="col-sm-12">
                <ngx-form-group [formGroup]="formItem" name="TaxValue" label="Thuế" [array]="array" [index]="i" [allowCopy]="true" [required]="true" [touchedValidate]="false">
                  <input type="text" nbInput fullWidth formControlName="TaxValue" placeholder="Thuế theo nhà cung cấp">
                </ngx-form-group>
              </div>
            </div>
          </div>
        </nb-card-body>
        <nb-card-footer>
          <div class="buttons-row" style="text-align: right;">
            <button nbButton status="primary" [disabled]="!form.valid" style="float: right;" hero (click)="saveAndClose()">Lưu & Đóng</button>
            <button nbButton status="success" [disabled]="!form.valid" style="float: right;" hero>Lưu</button>
          </div>
        </nb-card-footer>
      </nb-card>

    </div>
  </div>
</form>
