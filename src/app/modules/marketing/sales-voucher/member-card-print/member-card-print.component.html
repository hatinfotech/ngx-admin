<div class="dialog-wrap {{inputMode}}" #dialogWrap>
  <nb-card [nbSpinner]="loading" *ngFor="let data of this.data; let i=index;" style="max-height: initial; margin: 0 auto; width: 22cm;" class="small-header">
    <nb-card-header>
      <ngx-card-header [option]="{controlOption: {index: i}}" [size]="size" [icon]="favicon" [title]="data['Title'] || ('Thẻ thành viên' | translate:{definition: '', action: cms.translate.instant('Common.print')} | headtitlecase)" [controls]="actionButtonList"></ngx-card-header>
    </nb-card-header>
    <nb-card-body class="print-body" #printContent>
      <div id="print-area">
        <div class="member-card" style="
          widthx: 80mm; 
          height: 60mm; 
          background-colorx: #dd6c6c;
          padding: 0.5cm;
          border: 1ox solid #000;
          text-align: center;
          ">
          <img class="voucher-logo-image" [src]="registerInfo.voucherLogo" style="height: 35px !important;"><br>
          <div style="text-align: center; font-weight: bold; font-size: 16px;">THẺ THÀNH VIÊN</div>
          <div style="padding: 0.1cm; margin: 0 auto;">
            <ngx-barcode [bc-value]="data.Code" [bc-display-value]="true" [bc-format]="'CODE128'" [bc-height]="20" 
            [bc-width]="1" [bc-margin]="0" [bc-margin-top]="0" [bc-margin-bottom]="0" [bc-margin-left]="0" [bc-text-align]="'center'" [bc-text-position]="'bottom'"
            [bc-margin-right]="0" bc-element-type="img"></ngx-barcode>
          </div>
          <div style="text-align: left;">
            <span style="text-decoration: underline;">Chuyên:</span> Vật liệu xây dựng, Công cụ dụng cụ, Kim khí điện nước
          </div>
          <div style="text-align: left;"><span style="text-decoration: underline;">ĐT</span>: 0251.777.5566 - MST: 3600142636</div>
          <div style="text-align: left;"><span style="text-decoration: underline;">ĐC</span>: Cây số 5,5 đường Tà Lài, Phú Lộc, Tân Phú, Đồng Nai</div>
        </div>
      </div>
    </nb-card-body>
    <nb-card-footer>
      <div class="buttons-row">
        <button *ngIf="mode === 'print'" nbButton hero status="info" (click)="edit(data);">
          <nb-icon pack="eva" icon="edit"></nb-icon>{{'Common.edit' | translate | headtitlecase}}
        </button>
        <button *ngIf="mode === 'print'" nbButton hero status="info" (click)="prepareCopy(data);" style="float: left">
          <nb-icon pack="eva" icon="copy"></nb-icon>{{'Common.copy' | translate | headtitlecase}}
        </button>

        <!--State process buttons-->
        <button *ngFor="let nextState of processMapList[i]?.nextStates" nbButton hero status="{{nextState.status}}" (click)="stateActionConfirm(data, nextState);">{{nextState.confirmLabel | translate | headtitlecase}}<nb-icon pack="{{nextState.iconPack || 'eva'}}" icon="{{nextState.icon || 'skip-forward-outline'}}"></nb-icon></button>
        <!--End State process buttons-->

        <button *ngIf="mode === 'print' && data.State === 'APPROVED'" nbButton hero status="success" (click)="receipt(data);">
          {{'Sales.receipt' | translate | headtitlecase}}<nb-icon pack="eva" icon="skip-forward-outline"></nb-icon>
        </button>
        <button *ngIf="mode === 'preview'" nbButton hero status="success" (click)="saveAndClose(data);">
          <nb-icon pack="eva" icon="save"></nb-icon>{{'Common.saveAndClose' | translate | headtitlecase}}
        </button>
      </div>
    </nb-card-footer>
  </nb-card>
</div>
