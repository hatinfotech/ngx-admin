<form [formGroup]="form" (ngSubmit)="onSubmit()" (keydown.shift.enter)="onControlEnter($event)" (keydown.enter)="onControlEnter($event)" class="dialog-wrap popup">
    <div formArrayName="array">
        <div *ngFor="let formItem of array.controls; let i = index">
            <nb-card class="small-header popup">
                <nb-card-header>
                    <ngx-card-header [option]="{controlOption: {formIndex: i, form: formItem}}" [size]="size" [icon]="favicon" [title]="title ? title : ('Sales.PriceReport.title' | translate:{definition: '', action: cms.translate.instant(isEditMode ? 'Common.update' : 'Common.create')} | headtitlecase)" [controls]="actionButtonList"></ngx-card-header>
                </nb-card-header>
                <nb-card-body>
                    <div [formGroup]="formItem">
                        <label class="label label-with-border-below">{{'Common.contactInfo' | translate | headtitlecase}}</label>
                        <div class="row dashed-radius-border">
                            <div class="col-sm-12">
                                <nb-tabset>
                                    <nb-tab tabTitle="{{'Common.mainInfo' | translate | headtitlecase}} (*)">
                                        <!-- <label class="label label-with-border-below">{{'Common.mainInfo' | translate | headtitlecase}}</label> -->
                                        <div class="row">
                                            <input type="hidden" formControlName="Code">
                                            <div class="col-sm-3">
                                                <ngx-form-group [formGroup]="formItem" name="Object" label="Voucher.organizationOrPersornal" [array]="array" [index]="i" [allowCopy]="false" [required]="false" [customIcons]="objectControlIcons">
                                                    <ngx-select2 formControlName="Object" [select2Option]="select2OptionForContact" (selectChange)="onObjectChange(formItem, $event, i)"></ngx-select2>
                                                </ngx-form-group>
                                            </div>
                                            <div class="col-sm-6">
                                                <ngx-form-group [formGroup]="formItem" name="ObjectName" label="Common.name" [array]="array" [index]="i" [allowCopy]="false" [required]="true" [touchedValidate]="false">
                                                    <input type="text" nbInput fullWidth formControlName="ObjectName" placeholder="{{'Common.name' | translate | headtitlecase}}">
                                                </ngx-form-group>
                                            </div>
                                            <div class="col-sm-3">
                                                <ngx-form-group [formGroup]="formItem" name="ObjectPhone" label="Common.phone" [array]="array" [index]="i" [allowCopy]="false" [required]="false">
                                                    <input type="text" nbInput fullWidth formControlName="ObjectPhone" placeholder="{{formItem.get('ObjectPhone').placeholder || ('Common.phone' | translate | headtitlecase)}}">
                                                </ngx-form-group>
                                            </div>
                                            <div class="col-sm-3">
                                                <ngx-form-group [formGroup]="formItem" name="ObjectIdentifiedNumber" label="Common.identifiedNumber" [array]="array" [index]="i" [allowCopy]="false" [required]="false">
                                                    <input type="text" nbInput fullWidth formControlName="ObjectIdentifiedNumber" placeholder="{{'Common.identifiedNumber' | translate | headtitlecase}}">
                                                </ngx-form-group>
                                            </div>
                                            <div class="col-sm-6">
                                                <ngx-form-group [formGroup]="formItem" name="ObjectAddress" label="Common.address" [array]="array" [index]="i" [allowCopy]="false" [required]="false">
                                                    <input type="text" nbInput fullWidth formControlName="ObjectAddress" placeholder="{{formItem.get('ObjectAddress').placeholder || ('Common.address' | translate | headtitlecase)}}">
                                                </ngx-form-group>
                                            </div>
                                            <div class="col-sm-3">
                                                <ngx-form-group [formGroup]="formItem" name="ObjectEmail" label="Common.email" [array]="array" [index]="i" [allowCopy]="false" [required]="false">
                                                    <input type="text" nbInput fullWidth formControlName="ObjectEmail" placeholder="{{formItem.get('ObjectEmail').placeholder || ('Common.email' | translate | headtitlecase)}}">
                                                </ngx-form-group>
                                            </div>
                                        </div>
                                    </nb-tab>
                                    <nb-tab tabTitle="{{'Common.contact' | translate | headtitlecase}}">
                                        <!-- <label class="label label-with-border-below">{{'Common.contact' | translate | headtitlecase}}</label> -->
                                        <div class="row">
                                            <div class="col-sm-3">
                                                <ngx-form-group [formGroup]="formItem" name="Contact" label="Common.contact" [array]="array" [index]="i" [allowCopy]="false" [required]="false" [customIcons]="contactControlIcons">
                                                    <ngx-select2 formControlName="Contact" [select2Option]="select2OptionForContact" (selectChange)="onContactChange(formItem, $event, i)"></ngx-select2>
                                                </ngx-form-group>
                                            </div>
                                            <div class="col-sm-6">
                                                <ngx-form-group [formGroup]="formItem" name="ContactName" label="Contact.name" [array]="array" [index]="i" [allowCopy]="false" [required]="false">
                                                    <input type="text" nbInput fullWidth formControlName="ContactName" placeholder="{{'Contact.name' | translate | headtitlecase}}">
                                                </ngx-form-group>
                                            </div>
                                            <div class="col-sm-3">
                                                <ngx-form-group [formGroup]="formItem" name="ContactPhone" label="Contact.phone" [array]="array" [index]="i" [allowCopy]="false" [required]="false">
                                                    <input type="text" nbInput fullWidth formControlName="ContactPhone" placeholder="{{formItem.get('ContactPhone').placeholder || ('Contact.phone' | translate | headtitlecase)}}">
                                                </ngx-form-group>
                                            </div>
                                            <div class="col-sm-3">
                                                <ngx-form-group [formGroup]="formItem" name="ContactIdentifiedNumber" label="Common.identifiedNumber" [array]="array" [index]="i" [allowCopy]="false" [required]="false">
                                                    <input type="text" nbInput fullWidth formControlName="ContactIdentifiedNumber" placeholder="{{'Common.identifiedNumber' | translate | headtitlecase}}">
                                                </ngx-form-group>
                                            </div>
                                            <div class="col-sm-6">
                                                <ngx-form-group [formGroup]="formItem" name="ContactAddress" label="Contact.address" [array]="array" [index]="i" [allowCopy]="false" [required]="false">
                                                    <input type="text" nbInput fullWidth formControlName="ContactAddress" placeholder="{{formItem.get('ContactAddress').placeholder || ('Contact.address' | translate | headtitlecase)}}">
                                                </ngx-form-group>
                                            </div>
                                            <div class="col-sm-3">
                                                <ngx-form-group [formGroup]="formItem" name="ContactEmail" label="Contact.email" [array]="array" [index]="i" [allowCopy]="false" [required]="false">
                                                    <input type="text" nbInput fullWidth formControlName="ContactEmail" placeholder="{{formItem.get('ContactEmail').placeholder || ('Contact.email' | translate | headtitlecase)}}">
                                                </ngx-form-group>
                                            </div>
                                        </div>
                                    </nb-tab>
                                </nb-tabset>
                            </div>
                        </div>

                        <label class="label label-with-border-below">{{'Common.deliveryAndPayment' | translate | headtitlecase}}</label>
                        <div class="row dashed-radius-border">
                            <div class="col-sm-3">
                                <ngx-form-group [formGroup]="formItem" name="ObjectBankName" label="Bank.name" [array]="array" [index]="i" [allowCopy]="false" [required]="false">
                                    <input type="text" nbInput fullWidth formControlName="ObjectBankName" placeholder="{{'Bank.name' | translate | headtitlecase}}">
                                </ngx-form-group>
                            </div>
                            <div class="col-sm-6">
                                <ngx-form-group [formGroup]="formItem" name="ObjectBankCode" label="Bank.code" [array]="array" [index]="i" [allowCopy]="false" [required]="false">
                                    <input type="text" nbInput fullWidth formControlName="ObjectBankCode" placeholder="{{'Bank.code' | translate | headtitlecase}}">
                                </ngx-form-group>
                            </div>
                            <div class="col-sm-3">
                                <ngx-form-group [formGroup]="formItem" name="Reported" label="{{validateVoucherDate(formItem.get('Reported'), 'Sales.dateOfReported')}}" [array]="array" [index]="i" [allowCopy]="false" [required]="false">
                                    <input type="text" [owlDateTime]="Reported" [owlDateTimeTrigger]="Reported" nbInput fullWidth formControlName="Reported" placeholder="{{'Sales.dateOfReported' | translate | headtitlecase}}">
                                    <owl-date-time #Reported [startAt]="formItem.get('Reported')?.value || this.cms.lastVoucherDate"></owl-date-time>
                                </ngx-form-group>
                            </div>
                            <div class="col-sm-9">
                                <ngx-form-group [formGroup]="formItem" name="DeliveryAddress" label="Sales.deliveryAddress" [array]="array" [index]="i" [allowCopy]="false" [required]="false">
                                    <input type="text" nbInput fullWidth formControlName="DeliveryAddress" placeholder="{{'Sales.deliveryAddress' | translate | headtitlecase}}">
                                </ngx-form-group>
                            </div>
                            <div class="col-sm-3">
                                <ngx-form-group [formGroup]="formItem" name="PriceTable" label="Sales.priceTable" [array]="array" [index]="i" [allowCopy]="false" [required]="false">
                                    <ngx-select2 formControlName="PriceTable" [select2Option]="select2SalesPriceReportOption" (selectChange)="onChangePriceTable(formItem, $event)"></ngx-select2>
                                </ngx-form-group>
                            </div>
                            <div class="col-sm-9">
                                <ngx-form-group [formGroup]="formItem" name="Title" label="Common.title" [array]="array" [index]="i" [allowCopy]="false" [required]="true" [touchedValidate]="false">
                                    <input type="text" nbInput fullWidth formControlName="Title" placeholder="{{'Common.title' | translate | headtitlecase}}">
                                </ngx-form-group>
                            </div>
                            <div class="col-sm-3">
                                <ngx-form-group [formGroup]="formItem" name="RequireInvoice" label="Yêu cầu xuất hóa đơn" [array]="array" [index]="i" [allowCopy]="false" [required]="false" [touchedValidate]="false">
                                    <nb-checkbox formControlName="RequireInvoice" nbTooltip="Khách yêu cầu xuất hóa đơn VAT">Y/C xuất hóa đơn</nb-checkbox>
                                </ngx-form-group>
                            </div>
                            <div class="col-sm-12">
                                <ngx-form-group [formGroup]="formItem" name="Note" label="Common.note" [array]="array" [index]="i" [allowCopy]="false" [required]="false">
                                    <!-- <textarea class="scrollable-container" nbInput fullWidth formControlName="Note" placeholder="{{'Common.note' | translate | headtitlecase}}" rows="4"></textarea> -->
                                    <ckeditor [editor]="Editor" formControlName="Note" [config]="ckEditorConfig" (ready)="onCkeditorReady($event)"></ckeditor>
                                </ngx-form-group>
                            </div>
                            <div class="col-sm-12">
                                <ngx-form-group [formGroup]="formItem" name="SubNote" label="Common.subNote" [array]="array" [index]="i" [allowCopy]="false" [required]="false">
                                    <!-- <textarea class="scrollable-container" nbInput fullWidth formControlName="SubNote" placeholder="{{'Common.subNote' | translate | headtitlecase}}" rows="3"></textarea> -->
                                    <ckeditor [editor]="Editor" formControlName="SubNote" [config]="ckEditorConfig" (ready)="onCkeditorReady($event)"></ckeditor>
                                </ngx-form-group>
                            </div>
                            <div class="col-sm-12" *ngIf="formItem.get('RelativeVouchers').value?.length > 0">
                                <div class="form-group">
                                    <label class="label"><span class="valid">{{'Common.relativeVoucher' | translate | headtitlecase}}: </span></label>
                                    <div>
                                        <span class="tag" *ngFor="let relationVoucher of formItem.get('RelativeVouchers').value" nbTooltip="{{relationVoucher.typeMap?.text}}: {{relationVoucher | objectstext}}">
                                            <nb-icon pack="eva" icon="pricetags-outline" class="icon"></nb-icon><span class="label" (click)="openRelativeVoucher(relationVoucher)">{{relationVoucher.typeMap?.symbol | objectid}}:{{relationVoucher | objectid}}</span>
                                            <nb-icon pack="eva" icon="close-outline" class="close-btn" (click)="removeRelativeVoucher(formItem, relationVoucher)"></nb-icon>
                                        </span>
                                    </div>
                                    <div class="break"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Detail form -->
                        <label class="label">{{'Voucher.productOrservice' | translate | headtitlecase}}</label>
                        <div formArrayName="Details" class="form-details" [sortablejs]="formItem._details" [sortablejsOptions]="{ handle: '.sorting-handle' }">
                            <div class="form-detail-item" *ngFor="let detail of formItem._details.controls; let ic=index" [formGroup]="detail">
                                <hr>
                                <div class="row">
                                    <div class="col-xl-2 col-lg-2 col-md-4 col-sm-12 col-is-12">
                                        <div class="row">
                                            <div class="col-md-3 col-sm-3 col-is-3">
                                                <ngx-form-group *ngIf="detail.__type !== 'CATEGORY'" [hideLabel]="false" [formGroup]="detail" name="No" label="STT" [array]="formItem._details" [index]="ic" [allowCopy]="false" [required]="false">
                                                    <input nbInput class="sorting-handle" title="Kéo thả để di chuyển" fullWidth formControlName="No" value="{{ic+1}}" readonly style="text-align: center; cursor: grab; width: 100%; height: 2.5rem; padding: 0;">
                                                    <!-- <input type="hidden" formControlName="Id"> -->
                                                </ngx-form-group>
                                                <div class="form-group">
                                                    <label class="label" *ngIf="detail.__type === 'CATEGORY'">Gở</label>
                                                    <button nbButton status="{{detail.__type === 'PRODUCT' ? 'danger' : 'primary'}}" hero size="medium" (click)="removeDetailGroup(formItem, detail, ic)" style="width: 100%; margin-bottom: 3px; padding: 0">
                                                        <nb-icon pack="eva" icon="close-circle-outline"></nb-icon>
                                                    </button>
                                                </div>
                                                <div class="form-group" *ngIf="getFieldValue(detail, 'Type') !== 'CATEGORY'">
                                                    <button nbButton status="primary" hero size="medium" (click)="addDetailAfter(formItem, detail, ic)" style="width: 100%; margin-bottom: 3px; padding: 0" nbTooltip="Chèn dòng bên dưới">
                                                        <nb-icon pack="eva" icon="corner-down-right-outline"></nb-icon>
                                                    </button>
                                                </div>
                                            </div>

                                            <div class="col-md-9 col-sm-9 col-is-9">
                                                <ngx-form-group *ngIf="detail.__type !== 'CATEGORY'" [hideLabel]="false" [formGroup]="detail" name="Image" label="Hỉnh ảnh" [array]="formItem._details" [index]="ic" [allowCopy]="false" [required]="false">
                                                    <ngx-files-input formControlName="Image" [config]="{style: {height: detail.__type === 'CATEGORY' && '2.5rem' || '11.5rem', padding: '0'}, thumbnailStype: {height: '5rem', width: '100%'}}"></ngx-files-input>
                                                </ngx-form-group>
                                                <div class="form-group" *ngIf="detail.__type === 'CATEGORY'">
                                                    <label class="label">Di chuyển</label>
                                                    <input type="text" nbInput fullWidth placeholder="Kéo để di chuyển" disabled class="sorting-handle" style="cursor: pointer;">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xl-10 col-lg-10 col-md-8 col-sm-12 col-is-12">
                                        <div class="row">
                                            <div class="col-xl-4 col-lg-4 col-md-5 col-sm-12 col-is-12">
                                                <div class="row">
                                                    <div class="col-lg-{{detail.__type !== 'CATEGORY' ? '4' : '12'}} col-sm-{{detail.__type !== 'CATEGORY' ? '3' : '12'}} col-is-12">
                                                        <ngx-form-group [hideLabel]="false" [formGroup]="detail" name="Type" label="Common.type" [array]="formItem._details" [index]="ic" [allowCopy]="false" [required]="false">
                                                            <ngx-select2 [data]="select2DataForType" formControlName="Type" [select2Option]="select2OptionForType"></ngx-select2>
                                                        </ngx-form-group>
                                                    </div>
                                                    <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-is-12" *ngIf="detail.__type === 'PRODUCT'">
                                                        <ngx-form-group [hideLabel]="false" [formGroup]="detail" name="Product" label="Common.productOrService" [array]="formItem._details" [index]="ic" [allowCopy]="false" [required]="false" [customIcons]="getCustomIcons(i + ic)">
                                                            <ngx-select2 formControlName="Product" [select2Option]="select2OptionForProduct" (selectChange)="onSelectProduct(detail, $event, formItem)"></ngx-select2>
                                                        </ngx-form-group>
                                                    </div>
                                                    <div class="col-lg-12 col-md-12 col-sm-12 col-is-12" *ngIf="detail.__type !== 'CATEGORY'">
                                                        <ngx-form-group [hideLabel]="false" [formGroup]="detail" name="Business" label="Common.accountingBusiness" [array]="getDetails(formItem)" [index]="ic" [allowCopy]="true" [required]="true" [touchedValidate]="false">
                                                            <ngx-select2 [data]="accountingBusinessList" formControlName="Business" (selectChange)="toMoney(formItem, detail, 'Business', ic)" [select2Option]="select2OptionForAccountingBusiness"></ngx-select2>
                                                        </ngx-form-group>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-xl-8 col-lg-8 col-md-7 col-sm-12 col-is-12">
                                                <div class="row">
                                                    <div class="col-xl-2 col-lg-2 col-md-3 col-sm-6 col-is-6" *ngIf="detail.__type === 'PRODUCT'">
                                                        <ngx-form-group [hideLabel]="false" [formGroup]="detail" name="Quantity" label="Voucher.quantity" [array]="formItem._details" [index]="ic" [allowCopy]="false" [required]="false" [align]="'right'">
                                                            <input type="text" nbInput fullWidth formControlName="Quantity" placeholder="{{'Voucher.quantity' | translate | headtitlecase}}" class="align-right" [inputMask]="towDigitsInputMask">
                                                        </ngx-form-group>
                                                    </div>
                                                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-is-6" *ngIf="detail.__type === 'PRODUCT'">
                                                        <ngx-form-group [hideLabel]="false" [formGroup]="detail" name="Unit" label="Voucher.unit" [array]="formItem._details" [index]="ic" [allowCopy]="false" [required]="false">
                                                            <ngx-select2 formControlName="Unit" [data]="detail['UnitList'] || unitList" [select2Option]="select2OptionForUnit"></ngx-select2>
                                                        </ngx-form-group>
                                                    </div>
                                                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 col-is-6" *ngIf="detail.__type === 'PRODUCT'">
                                                        <ngx-form-group [hideLabel]="false" [formGroup]="detail" name="Price" label="Voucher.price" [array]="formItem._details" [index]="ic" [allowCopy]="false" [required]="false" [align]="'right'">
                                                            <input type="text" nbInput fullWidth formControlName="Price" placeholder="{{'Voucher.price' | translate | headtitlecase}}" class="align-right" currencyMask [options]="curencyFormat">
                                                        </ngx-form-group>
                                                    </div>
                                                    <div class="col-xl-4 col-lg-4 col-md-3 col-sm-6 col-is-6" *ngIf="detail.__type === 'PRODUCT'">
                                                        <ngx-form-group [hideLabel]="false" [formGroup]="detail" name="ToMoney" label="Voucher.toMoney" [array]="formItem._details" [index]="ic" [allowCopy]="false" [required]="false" [align]="'right'">
                                                            <input type="text" nbInput fullWidth formControlName="ToMoney" placeholder="Thành tiền" class="align-right" [ngClass]="{'imported': detail?.IsImport}" currencyMask [options]="curencyFormat">
                                                        </ngx-form-group>
                                                    </div>
                                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-is-12">
                                                        <ngx-form-group [hideLabel]="false" [formGroup]="detail" name="Description" label="Mô tả" [array]="formItem._details" [index]="ic" [allowCopy]="false" [required]="false">
                                                            <textarea class="scrollable-container" nbInput fullWidth formControlName="Description" placeholder="{{'Mô tả' | translate | headtitlecase}}" [ngClass]="{'imported': detail?.IsImport}"></textarea>
                                                        </ngx-form-group>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-is-12" *ngIf="detail.__type === 'PRODUCT'">
                                                <div class="row">
                                                    <div class="col-xl-4 col-lg-4 col-md-5 col-sm-12 col-is-12">
                                                        <ngx-form-group [hideLabel]="false" [formGroup]="detail" name="CustomerSku" label="Sku theo khách hàng" [array]="formItem._details" [index]="ic" [allowCopy]="false" [required]="false">
                                                            <input type="text" nbInput fullWidth formControlName="CustomerSku" placeholder="{{'Sku theo khách hàng' | translate | headtitlecase}}">
                                                        </ngx-form-group>
                                                    </div>
                                                    <div class="col-xl-8 col-lg-8 col-md-7 col-sm-12 col-is-12">
                                                        <div class="row">
                                                            <div class="col-xl-5 col-lg-5 col-md-4 col-sm-12 col-is-12">
                                                                <ngx-form-group [hideLabel]="false" [formGroup]="detail" name="CustomerProductName" label="Tên theo nhà cung cấp" [array]="formItem._details" [index]="ic" [allowCopy]="false" [required]="false">
                                                                    <input type="text" nbInput fullWidth formControlName="CustomerProductName" placeholder="{{'Tên theo nhà cung cấp' | translate | headtitlecase}}">
                                                                </ngx-form-group>
                                                            </div>
                                                            <div class="col-xl-5 col-lg-5 col-md-4 col-sm-12 col-is-12">
                                                                <ngx-form-group [hideLabel]="false" [formGroup]="detail" name="ProductTaxName" label="Tên thuế theo khách hàng" [array]="formItem._details" [index]="ic" [allowCopy]="false" [required]="false">
                                                                    <input type="text" nbInput fullWidth formControlName="ProductTaxName" placeholder="{{'Tên thuế theo khách hàng' | translate | headtitlecase}}">
                                                                </ngx-form-group>
                                                            </div>
                                                            <div class="col-xl-2 col-lg-2 col-md-4 col-sm-12 col-is-12">
                                                                <ngx-form-group [hideLabel]="false" [formGroup]="detail" name="Tax" label="Thuế VAT" [array]="formItem._details" [index]="ic" [allowCopy]="false" [required]="false" [align]="'right'">
                                                                    <input type="text" nbInput fullWidth formControlName="Tax" placeholder="{{'Thuế VAT' | translate | headtitlecase}}" class="align-right">
                                                                </ngx-form-group>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="row" style="display: flex; align-items: center">
                                <div class="buttons-row" style="flex: 1">
                                    <button nbButton status="success" (click)="addDetailFormGroup(formItem)" size="medium" hero [disabled]="isProcessing">
                                        <nb-icon pack="eva" icon="plus-circle-outline"></nb-icon>{{'Common.addProduct' | translate | headtitlecase}}
                                    </button>
                                    <button nbButton status="primary" (click)="addMultiProducts(formItem)" size="medium" hero [disabled]="isProcessing">
                                        <nb-icon pack="eva" icon="plus-circle-outline"></nb-icon>{{'Thêm nhiều hàng hóa/dịch vụ' | translate | headtitlecase}}
                                    </button>
                                    <button [disabled]="!formItem.get('Object')?.value?.id || processing" type="button" nbButton status="danger" hero size="medium" (click)="chooseFile.click() && false" title="{{'Common.choose' | translate | headtitlecase}}">
                                        <nb-icon pack="eva" icon="file"></nb-icon>{{formItem.get('Object')?.value?.id && 'Nhập chi tiết' || 'Chọn nhà cung cấp để nhập chi tiết'}}
                                    </button>
                                    <input type="file" #chooseFile (change)="importDetails(formItem, $event)" style="display: none">
                                </div>
                                <div style="font-weight: bold; padding-right: 28px;">{{'Voucher.total' | translate | headtitlecase}}: {{formItem.get('_total').value | currency:'VND'}}</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12" style="text-align: right;">

                            </div>
                        </div>
                        <!-- End Detail form -->

                    </div>
                </nb-card-body>
                <nb-card-footer>
                    <div class="buttons-row" style="text-align: right;">
                        <button nbButton hero status="primary" (click)="preview(formItem)" [disabled]="!form.valid || isProcessing">
                            <nb-icon on b-icon pack="eva" icon="printer"></nb-icon>{{'Common.preview' | translate | headtitlecase}}
                        </button>
