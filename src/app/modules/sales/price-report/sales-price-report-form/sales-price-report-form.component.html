<form [formGroup]="form" (ngSubmit)="onSubmit()"
(keydown.shift.enter)="onControlEnter($event)"
(keydown.enter)="onControlEnter($event)"
class="popup">
  <div formArrayName="array">
    <div *ngFor="let formItem of array.controls; let i = index">
      <nb-card class="small-header popup">
        <nb-card-header>
          <nav>
            {{this.id && this.id[0] ? 'Cập nhật' : 'Tạo mới'}} phiếu báo giá
            <button nbButton status="danger" hero size="tiny" (click)="goback()" style="float: right;" title="Đóng biều mẫu">
              <nb-icon pack="eva" icon="close-circle"></nb-icon> Đóng
            </button>
            <button nbButton status="success" hero size="tiny" (click)="onFormReload()" style="float: right;"
              title="Tải lại">
              <nb-icon pack="eva" icon="refresh"></nb-icon> Tải lại
            </button>
            <button nbButton status="primary" hero size="tiny" (click)="preview(formItem)" style="float: right;"
              title="Tải lại">
              <nb-icon pack="eva" icon="refresh"></nb-icon> Xem trước
            </button>
            <button nbButton status="warning" hero size="tiny" (click)="onFormUndo()" [disabled]="!canUndo"
              style="float: right;" title="Hoàn tác">
              <nb-icon pack="eva" icon="undo-outline"></nb-icon> Hoàn tác
            </button>
          </nav>
        </nb-card-header>
        <nb-card-body>
          <div [formGroup]="formItem">
            <div class="row">
              <input type="hidden" [value]="i" formControlName="_index">
              <input type="hidden" formControlName="Code">
              <div class="col-sm-3">
                <div class="form-group" [attr.state]="formControlValidate(formItem.get('Object'), 'warning')">
                  <label class="label"><span class="valid">Tổ chức/Cá nhân</span><span class="invalid">Tổ chức/Cá nhân là bắt buộc
                      (*)</span></label>
                      <ngx-select2 formControlName="Object" [select2Option]="select2ContactOption"
                    (selectChange)="onObjectChange(formItem, $event, i)"></ngx-select2>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group" [attr.state]="formControlValidate(formItem.get('ObjectName'), 'warning')">
                  <label class="label"><span class="valid">Tên</span><span class="invalid">Tên là bắt buộc
                      (*)</span></label>
                      <input type="text" nbInput fullWidth formControlName="ObjectName" placeholder="Tên">
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group" [attr.state]="formControlValidate(formItem.get('Recipient'), 'warning')">
                  <label class="label"><span class="valid">Người nhận</span><span class="invalid">Người nhận là bắt buộc
                      (*)</span></label>
                      <input type="text" nbInput fullWidth formControlName="Recipient" placeholder="Người nhận">
                </div>
              </div>
              <div class="col-sm-9">
                <div class="form-group" [attr.state]="formControlValidate(formItem.get('ObjectAddress'), 'warning')">
                  <label class="label"><span class="valid">Địa chỉ</span><span class="invalid">Địa chỉ là bắt buộc
                      (*)</span></label>
                      <input type="text" nbInput fullWidth formControlName="ObjectAddress" placeholder="Địa chỉ">
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group" [attr.state]="formControlValidate(formItem.get('ObjectPhone'), 'warning')">
                  <label class="label"><span class="valid">Điện thoại</span><span class="invalid">Điện thoại là bắt buộc
                      (*)</span></label>
                      <input type="text" nbInput fullWidth formControlName="ObjectPhone" placeholder="Điện thoại">
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group" [attr.state]="formControlValidate(formItem.get('ObjectEmail'), 'warning')">
                  <label class="label"><span class="valid">Email</span><span class="invalid">Email là bắt buộc
                      (*)</span></label>
                      <input type="text" nbInput fullWidth formControlName="ObjectEmail" placeholder="Email">
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group" [attr.state]="formControlValidate(formItem.get('ObjectTaxCode'), 'warning')">
                  <label class="label"><span class="valid">Mã số thuế</span><span class="invalid">Mã số thuế là bắt buộc
                      (*)</span></label>
                      <input type="text" nbInput fullWidth formControlName="ObjectTaxCode" placeholder="Mã số thuế">
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group" [attr.state]="formControlValidate(formItem.get('ObjectBankName'), 'warning')">
                  <label class="label"><span class="valid">Tên ngân hàng</span><span class="invalid">Tên ngân hàng là bắt buộc
                      (*)</span></label>
                      <input type="text" nbInput fullWidth formControlName="ObjectBankName" placeholder="Tên ngân hàng">
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group" [attr.state]="formControlValidate(formItem.get('ObjectBankCode'), 'warning')">
                  <label class="label"><span class="valid">Số tài khoản</span><span class="invalid">Số tài khoản là bắt buộc
                      (*)</span></label>
                      <input type="text" nbInput fullWidth formControlName="ObjectBankCode" placeholder="Số tài khoản">
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group" [attr.state]="formControlValidate(formItem.get('DirectReceiverName'), 'warning')">
                  <label class="label"><span class="valid">Người trực tiếp nhận hàng</span><span class="invalid">Người trực tiếp nhận hàng là bắt buộc
                      (*)</span></label>
                      <input type="text" nbInput fullWidth formControlName="DirectReceiverName" placeholder="Người trực tiếp nhận hàng">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group" [attr.state]="formControlValidate(formItem.get('DeliveryAddress'), 'warning')">
                  <label class="label"><span class="valid">Địa chỉ nhận hàng</span><span class="invalid">Địa chỉ nhận hàng là bắt buộc
                      (*)</span></label>
                      <input type="text" nbInput fullWidth formControlName="DeliveryAddress" placeholder="Địa chỉ nhận hàng">
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group" [attr.state]="formControlValidate(formItem.get('PaymentStep'), 'warning')">
                  <label class="label"><span class="valid">Bước thanh toán nhận hàng</span><span class="invalid">Bước thanh toán nhận hàng là bắt buộc
                      (*)</span></label>
                      <input type="text" nbInput fullWidth formControlName="PaymentStep" placeholder="Bước thanh toán nhận hàng">
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group" [attr.state]="formControlValidate(formItem.get('Title'), 'warning')">
                  <label class="label"><span class="valid">Tiêu đề</span><span class="invalid">Tiêu đề là bắt buộc
                      (*)</span></label>
                      <input type="text" nbInput fullWidth formControlName="Title" placeholder="Tiêu đề">
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group" [attr.state]="formControlValidate(formItem.get('Note'), 'warning')">
                  <label class="label"><span class="valid">Ghi chú</span><span class="invalid">Ghi chú là bắt buộc
                      (*)</span></label>
                      <textarea nbInput fullWidth formControlName="Note" placeholder="Ghi chú" rows="4"></textarea>
                </div>
              </div>
            </div>

            <!-- Detail form -->
            <!-- <hr> -->
            <label class="label">Hàng hoá/dịch vụ</label>
            <div class="row">
              <div class="col-sm-2 label">Stt/Hình</div>
              <div class="col-sm-3 label">Hàng hoá/dịch vụ</div>
              <div class="col-sm-7 label">
                <div class="row">
                  <div class="col-sm-2 label align-right">Số lượng</div>
                  <div class="col-sm-2 label">ĐVT</div>
                  <div class="col-sm-2 label align-right">Đơn giá</div>
                  <div class="col-sm-3 label">Thuế</div>
                  <div class="col-sm-3 label align-right">Thành tiền</div>
                </div>
              </div>
            </div>

            <div formArrayName="Details" class="form-details" [sortablejs]="getDetails(formItem)"  [sortablejsOptions]="{ handle: '.sorting-handle' }">
            <!-- <div formArrayName="Details" class="form-details"> -->
              <div class="form-detail-item" *ngFor="let detail of getDetails(formItem).controls; let ic=index"
                [formGroup]="detail">
                <input type="hidden" [value]="ic" formControlName="_index">
                <hr>
                <div class="row">
                  <div class="col-lg-2 col-md-4 col-sm-12 col-xs-12">
                    <div class="row">
                      <div class="col-md-3 col-sm-3 col-xs-3">
                        <div class="form-group">
                          <label class="label">Stt</label>
                          <input nbInput fullWidth disabled="true" value="{{ ic + 1 }}" style="text-align: center; cursor: grab; width: 100%; height: 2.5rem; padding: 0;">
                          <input type="hidden" formControlName="Id">
                        </div>
                        <div class="form-group">
                          <label class="label">CM</label>
                          <button nbButton status="danger" hero size="tiny" (click)="removeDetailGroup(formItem, detail)"
                            style="width: 100%; margin-bottom: 3px; padding: 0">
                            <nb-icon pack="eva" icon="close-circle-outline"></nb-icon>
                          </button>
                        </div>
                      </div>

                      <div class="col-md-9 col-sm-9 col-xs-9">
                        <div class="form-group">
                          <label class="label">Hình</label>
                          <input type="button" nbInput fullWidth formControlName="Image" placeholder="Hình" style="
                          height: 6rem;
                          background-repeat: no-repeat;
                          background-size: contain;
                          background-position: center;
                          background-image: url(assets/icon/eva/image-outline.svg);" class="sorting-handle">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-3 col-md-8 col-sm-12 col-xs-12">
                    <div class="row">
                      <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group" [attr.state]="formControlValidate(formItem.get('Note'), 'warning')">
                          <label class="label"><span class="valid">Hàng hoá/dịch vụ</span><span class="invalid">Hàng hoá/dịch vụ là bắt buộc
                            (*)</span></label>
                          <ngx-select2 formControlName="Product"
                            [select2Option]="select2OptionForProduct" (selectChange)="onSelectProduct(detail, $event)">
                          </ngx-select2>
                        </div>
                      </div>
                      <div class="col-md-4 col-sm-4 col-sx-4">
                        <div class="form-group">
                          <label class="label">Stt</label>
                          <input type="text" nbInput fullWidth formControlName="No" placeholder="Stt">
                        </div>
                      </div>
                      <div class="col-md-8 col-sm-8 col-xs-8">
                        <div class="form-group">
                          <label class="label">Loại</label>
                          <input type="text" nbInput fullWidth formControlName="Type" placeholder="Loại">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-7 col-md-12 col-sm-12 col-xs-12">
                    <div class="row">
                      <div class="col-md-2 col-sm-4 col-xs-4">
                        <div class="form-group">
                          <label class="label">Số lượng</label>
                          <input type="text" nbInput fullWidth formControlName="Quantity" placeholder="Số lượng" class="align-right" (keyup)="toMoney(detail)">
                        </div>
                      </div>
                      <div class="col-md-2 col-sm-4 col-xs-4">
                        <div class="form-group">
                          <label class="label">Đơn vị tính</label>
                          <ngx-select2 formControlName="Unit" [data]="unitList"
                            [select2Option]="select2OptionForUnit">
                          </ngx-select2>
                        </div>
                      </div>
                      <div class="col-md-2 col-sm-4 col-xs-4">
                        <div class="form-group">
                          <label class="label">Đơn giá</label>
                          <input type="text" nbInput fullWidth formControlName="Price" placeholder="Đơn giá" class="align-right" (keyup)="toMoney(detail)">
                        </div>
                      </div>
                      <div class="col-md-3 col-sm-4 col-xs-4">
                        <div class="form-group">
                          <label class="label align-right">Thuế</label>
                          <ngx-select2 [data]="taxList" formControlName="Tax" (selectChange)="toMoney(detail)"
                            [select2Option]="select2OptionForTax">
                          </ngx-select2>
                        </div>
                      </div>
                      <div class="col-md-3 col-sm-8 col-xs-8">
                        <div class="form-group">
                          <label class="label align-right">Thành tiền</label>
                          <input type="text" nbInput fullWidth formControlName="ToMoney" placeholder="Thành tiền" class="align-right">
                        </div>
                      </div>
                      <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                          <label class="label">Description</label>
                          <input type="text" nbInput fullWidth formControlName="Description" placeholder="Mô tả">
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- <div class="col-sm-1">
                    <div class="form-group">
                      <label class="label">CM</label>
                      <button nbButton status="danger" hero size="tiny" (click)="removeDetailGroup(i, ic)"
                        style="width: 100%; margin-bottom: 3px;">
                        <nb-icon pack="eva" icon="close-circle-outline"></nb-icon>
                      </button>
                    </div>
                  </div> -->
                </div>

              </div>
            </div>
            <div class="row">
              <div class="col-sm-12" style="text-align: right;">
                <button nbButton status="success" (click)="addDetailFormGroup(formItem)" size="tiny" hero>
                  <nb-icon pack="eva" icon="plus-circle-outline"></nb-icon> Thêm hàng hoá/dịch vụ
                </button>
              </div>
            </div>
            <!-- End Detail form -->

            <!-- End Action form -->


          </div>
        </nb-card-body>
        <nb-card-footer>
          <div class="buttons-row" style="text-align: right;">
            <!-- <button nbButton status="warning" (click)="addFormGroup($event)" hero>Thêm</button> -->
            <button nbButton status="primary" [disabled]="!form.valid" style="float: right;" hero (click)="saveAndClose()">Lưu & Đóng</button>
            <button nbButton status="success" [disabled]="!form.valid" style="float: right;" hero>Lưu</button>
          </div>
        </nb-card-footer>
      </nb-card>

    </div>
  </div>
</form>
