<div class="dialog-wrap {{inputMode}}" #dialogWrap>
    <nb-card [nbSpinner]="loading" style="max-height: initial; margin: 0 auto; width: 30.7cm;" class="small-header">
        <nb-card-header>
            <ngx-card-header [option]="{controlOption: {}}" [size]="size" [icon]="favicon" [title]="(title | translate:{definition: '', action: commonService.translate.instant('Common.print')} | headtitlecase)" [controls]="actionButtonList"></ngx-card-header>
        </nb-card-header>
        <nb-card-body class="print-body" #printContent>
            <div id="print-area">
                <!-- <div class="goods-container-label" *ngFor="let data of this.data; let i=index;">
                    <div class="wrap">
                        <img class="qr-code" src="{{data.QrCode}}">
                        <div class="info">
                            <div>{{data.Path}}</div>
                            <div>{{data.Code}}</div>
                            <div>{{data.Warehouse | objecttext}}</div>
                            <div style="font-weight: bold; font-size: 16px;">{{data.Description}}</div>
                        </div>
                    </div>
                </div> -->

                <table style="width: 100%;" class="print-voucher-detail-table">
                    <tr *ngFor="let row of this.data; let i = index;" class="print-voucher-detail-line">
                        <td *ngFor="let item of row;">
                            <div class="goods-container-label">
                                <div class="wrap">
                                    <img class="qr-code" src="{{item.QrCode}}">
                                    <div class="info">
                                        <div style="font-weight: bold;">{{item.Name}}</div>
                                        <div>{{item.Price | currency:'VND'}}/{{item.WarehouseUnit | objecttext}}</div>
                                        <div>{{item.Code}}-{{item.WarehouseUnit | objectid}}</div>
                                        <div *ngFor="let container of item?.Containers">{{container.Container | objecttext}}</div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </nb-card-body>
        <nb-card-footer>
            <div class="buttons-row">
                <button nbButton hero status="primary" (click)="print(0)">
                    <nb-icon pack="eva" icon="save"></nb-icon>{{'Common.print' | translate | headtitlecase}}
                </button>
                <button nbButton hero status="danger" (click)="close()">
                    <nb-icon pack="eva" icon="close"></nb-icon>{{'Common.close' | translate | headtitlecase}}
                </button>
            </div>
        </nb-card-footer>
    </nb-card>
</div>
