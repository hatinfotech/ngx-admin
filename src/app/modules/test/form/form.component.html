<nb-card class="small-header smart-table">
  <nb-card-header>Form báo giá</nb-card-header>
  <nb-card-body>
    <form>
      <div class="row">
        <div class="col-sm-3">
          <div class="form-group">
            <label for="inputFirstName" class="label">Tổ chức/Cá nhân</label>
            <input type="text" nbInput fullWidth id="inputFirstName" placeholder="Tổ chức/Cá nhân">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputLastName" class="label">Tên</label>
            <input type="text" nbInput fullWidth id="inputLastName" placeholder="Tên">
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label for="inputEmail" class="label">Người nhận</label>
            <input type="email" nbInput fullWidth id="inputEmail" placeholder="Người nhận">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-9">
          <div class="form-group">
            <label for="inputWebsite" class="label">Địa chỉ</label>
            <input type="text" nbInput fullWidth id="inputWebsite" placeholder="Địa chỉ">
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label for="inputWebsite" class="label">Điện thoại</label>
            <input type="text" nbInput fullWidth id="inputWebsite" placeholder="Điện thoại">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <div class="form-group">
            <label for="inputWebsite" class="label">Email</label>
            <input type="text" nbInput fullWidth id="inputWebsite" placeholder="Email">
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label for="inputWebsite" class="label">MST</label>
            <input type="text" nbInput fullWidth id="inputWebsite" placeholder="Mã số thuế">
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label for="inputWebsite" class="label">Ngân hàng</label>
            <input type="text" nbInput fullWidth id="inputWebsite" placeholder="Ngân hàng">
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label for="inputWebsite" class="label">Số TK Ngân hàng</label>
            <input type="text" nbInput fullWidth id="inputWebsite" placeholder="Số tài khoản ngân hàng">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="inputWebsite" class="label">Tiêu đề báo giá</label>
            <input type="text" nbInput fullWidth id="inputWebsite" placeholder="Tiee đề báo giá">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="inputWebsite" class="label">Ghi chí</label>
            <textarea nbInput fullWidth id="inputWebsite" placeholder="Ghi chú"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <label for="inputWebsite" class="label">Chi tiết hàng hóa</label>
          <div class="table-responsive-sm">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">STT</th>
                  <th scope="col">Mã SP</th>
                  <th scope="col">Diễn giải</th>
                  <th scope="col">ĐVT</th>
                  <th scope="col">Số lượng</th>
                  <th scope="col">Đơn giá</th>
                  <th scope="col">Thuế</th>
                  <th scope="col">Thành tiền</th>

                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let product of priceReportDetails; let rowIndex = index">
                  <th scope="row">{{ rowIndex + 1 }}</th>
                  <td><input class="form-control" type="text" [value]="product.Product" readonly></td>
                  <td>IMG</td>
                  <td><input class="form-control" type="text" [(value)]="product.Description"></td>
                  <td><input class="form-control" type="text" [(value)]="product.Unit"></td>
                  <td><input class="form-control" type="text" [(value)]="product.Price" style="text-align: right;"></td>
                  <td><input class="form-control" type="text" [(value)]="product.Tax"></td>
                  <td><input class="form-control" type="text" style="text-align: right;"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-primary">Xem trước</button>
      <button type="button" class="btn btn-success">Lưu</button>
    </form>
  </nb-card-body>
</nb-card>
