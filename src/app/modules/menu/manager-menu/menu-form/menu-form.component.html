<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div formArrayName="array">
    <div *ngFor="let formItem of array.controls; let i = index">
      <nb-card>
        <nb-card-header>
          <nav>
            Cập nhật menu
            <button nbButton status="danger" hero size="tiny" (click)="removeFormGroup(i)" style="float: right;" title="Xoá">
              <nb-icon pack="eva" icon="close-circle-outline"></nb-icon>
            </button>
            <button nbButton status="success" hero size="tiny" (click)="onFormReload()" style="float: right;" title="Tải lại">
              <nb-icon pack="eva" icon="refresh-outline"></nb-icon>
            </button>
            <button nbButton status="warning" hero size="tiny" (click)="onFormUndo()" [disabled]="!canUndo" style="float: right;" title="Hoàn tác">
              <nb-icon pack="eva" icon="undo-outline"></nb-icon>
            </button>
            <button nbButton status="info" hero size="tiny" (click)="goback()" style="float: right;" title="Trở về">
              <nb-icon pack="eva" icon="arrow-back"></nb-icon>
            </button>
          </nav>
        </nb-card-header>
        <nb-card-body>
          <div [formGroup]="formItem">
            <div class="row">
              <input type="hidden" formControlName="Code_old">
              <div class="col-sm-3">
                <div class="form-group">
                  <label class="label">Menu cha <nb-icon (click)="copyMainFormControlValueToOthers(i, 'Parent')" pack="eva"
                      icon="copy-outline"></nb-icon></label>
                  <ngx-select2 [data]="parentList" formControlName="Parent" [select2Option]="select2OptionForParent">
                  </ngx-select2>
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label class="label">Mã định danh</label>
                  <input type="text" nbInput fullWidth formControlName="Code" placeholder="Mã định danh">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label class="label">Tiêu đề</label>
                  <input type="text" nbInput fullWidth formControlName="Title" placeholder="Tiêu đề">
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label class="label">Icon</label>
                  <input type="text" nbInput fullWidth formControlName="Icon" placeholder="Icon">
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label class="label">Group</label>
                  <input type="text" nbInput fullWidth formControlName="Group" placeholder="Group">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label class="label">Link</label>
                  <input type="email" nbInput fullWidth formControlName="Link" placeholder="Link">
                </div>
              </div>
            </div>

            <hr>
            <label class="label">Danh sách components</label>
            <div class="row">
              <div class="col-sm-1"><label>Stt</label></div>
              <div class="col-sm-10">
                <div class="row">
                  <div class="col-sm-5"><label>Module</label></div>
                  <div class="col-sm-7"><label>Component</label></div>
                </div>
              </div>
              <div class="col-sm-1" style="text-align: center;">
                <button nbButton status="success" (click)="addComponentFormGroup(i)" size="tiny"
                  style="width: 100%; margin-bottom: 3px;" hero>
                  <nb-icon pack="eva" icon="plus-circle-outline"></nb-icon>
                </button>
              </div>
            </div>

            <!-- <hr> -->
            <div formArrayName="Components" class="form-details">
              <div class="form-detail-item" *ngFor="let conponent of getComponents(i).controls; let ic=index"
                [formGroup]="conponent">
                <div class="row">
                  <div class="col-sm-1">
                    <div class="form-group">
                      <label class="label">Stt</label>
                      <input nbInput fullWidth disabled="true" value="{{ ic + 1 }}" style="text-align: center;">
                      <input type="hidden" formControlName="Id_old">
                      <input type="hidden" formControlName="Id">
                    </div>
                  </div>
                  <div class="col-sm-10">
                    <div class="row">
                      <div class="col-sm-5">
                        <div class="form-group" style="position: relative;">
                          <label class="label">Module</label>
                          <nb-icon (click)="copyComponentFormControlValueToOthers(i, ic, 'Module')" pack="eva"
                            icon="copy-outline" style="position: absolute; z-index: 1; right: -14px; top: -14px;"></nb-icon>
                          <ngx-select2 [data]="moduleList" formControlName="Module"
                            [select2Option]="select2OptionForModule" (selectChange)="onModuleChange($event, i, ic)">
                          </ngx-select2>
                        </div>
                      </div>
                      <div class="col-sm-7">
                        <div class="form-group">
                          <label class="label">Component</label>
                          <ngx-select2 [data]="componentList[i][ic]" formControlName="Component"
                            [select2Option]="select2OptionForComponent">
                          </ngx-select2>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-1">
                    <div class="form-group">
                      <label class="label">CM</label>
                      <button nbButton status="danger" hero size="tiny" (click)="removeComponentGroup(i, ic)"
                        style="width: 100%; margin-bottom: 3px;">
                        <nb-icon pack="eva" icon="close-circle-outline"></nb-icon>
                      </button>
                    </div>
                  </div>
                </div>

              </div>
            </div>

            <hr>
            <label class="label">Định nghĩa quyền trên menu</label>
            <div class="row">
              <div class="col-sm-1"><label>Stt</label></div>
              <div class="col-sm-10">
                <div class="row">
                  <div class="col-sm-3"><label>Mã định danh</label></div>
                  <div class="col-sm-8"><label>Diễn giải</label></div>
                  <div class="col-sm-1" style="text-align: center;"><label>K.Hoạt</label></div>
                </div>
              </div>
              <div class="col-sm-1" style="text-align: center;">
                <button nbButton status="success" (click)="addPermissionFormGroup(i)" size="tiny"
                  style="width: 100%; margin-bottom: 3px;" hero>
                  <nb-icon pack="eva" icon="plus-circle-outline"></nb-icon>
                </button>
              </div>
            </div>

            <!-- <hr> -->
            <div formArrayName="Permissions" class="form-details">
              <div class="form-detail-item" *ngFor="let permission of getPermissions(i).controls; let ip=index"
                [formGroup]="permission">
                <div class="row">
                  <div class="col-sm-1">
                    <div class="form-group">
                      <label class="label">Stt</label>
                      <input nbInput fullWidth disabled="true" value="{{ ip + 1 }}" style="text-align: center;">
                      <input type="hidden" formControlName="Id_old">
                      <input type="hidden" formControlName="Id">
                    </div>
                  </div>
                  <div class="col-sm-10">
                    <div class="row">
                      <div class="col-sm-3">
                        <div class="form-group" style="position: relative;">
                          <label class="label">Mã định danh</label>
                          <!-- <input type="email" nbInput fullWidth formControlName="Code" placeholder="Mã định danh"> -->
                          <ngx-select2 [data]="templatePermissionList" formControlName="Code"
                            [select2Option]="select2OptionForPermissionCode" (selectChange)="onPermimssionChange(i, ip, $event)"></ngx-select2>
                        </div>
                      </div>
                      <div class="col-sm-8">
                        <div class="form-group">
                          <label class="label">Diễn giải</label>
                          <input type="email" nbInput fullWidth formControlName="Description" placeholder="Diễn giải">
                        </div>
                      </div>
                      <div class="col-sm-1">
                        <div class="form-group" style="text-align: center;">
                          <label class="label">Kích hoạt</label>
                          <nb-checkbox formControlName="Status">check</nb-checkbox>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-1">
                    <div class="form-group">
                      <label class="label">CM</label>
                      <button nbButton status="danger" hero size="tiny" (click)="removePermissionGroup(i, ip)"
                        style="width: 100%; margin-bottom: 3px;">
                        <nb-icon pack="eva" icon="close-circle-outline"></nb-icon>
                      </button>
                    </div>
                  </div>
                </div>

              </div>
            </div>

          </div>
        </nb-card-body>
        <nb-card-footer>
          <div class="buttons-row" style="text-align: right;">
            <button nbButton status="warning" (click)="addFormGroup($event)" hero>Thêm menu</button>
            <button nbButton status="info" (click)="onPreview(i)" hero>Xem trước</button>
            <button nbButton status="success" [disabled]="!form.valid" hero>Lưu menu</button>
          </div>
        </nb-card-footer>
      </nb-card>
    </div>
  </div>
</form>
