<nb-card class="small-header smart-table">
  <nb-card-header>
    Smart Table
  </nb-card-header>

  <nb-card-body>
    <div class="ng2-smart-table-wrap">
      <ng2-smart-table *ngIf="settings" [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)">
      </ng2-smart-table>
    </div>
  </nb-card-body>
</nb-card>
