<form [formGroup]="form" (ngSubmit)="onSubmit()" (keydown.shift.enter)="$event.preventDefault()" (keydown.enter)="$event.preventDefault()">
  <div formArrayName="array">
    <div *ngFor="let formItem of array.controls; let i = index">
      <nb-card class="small-header">
        <nb-card-header>
          <ngx-card-header [option]="{controlOption: {formIndex: i, form: formItem}}" [size]="size" [icon]="favicon" [title]="title ? title : ('Module.Module.title' | translate:{definition: '', action: commonService.translate.instant(isEditMode ? 'Common.update' : 'Common.create')} | headtitlecase)" [controls]="actionButtonList"></ngx-card-header>

          <!-- <nav>
            Cập nhật module
            <button nbButton status="danger" hero size="tiny" (click)="removeFormGroup(i)" style="float: right;"
              title="Xoá">
              <nb-icon pack="eva" icon="close-circle-outline"></nb-icon>
            </button>
            <button nbButton status="success" hero size="tiny" (click)="onFormReload()" style="float: right;"
              title="Tải lại">
              <nb-icon pack="eva" icon="refresh-outline"></nb-icon>
            </button>
            <button nbButton status="warning" hero size="tiny" (click)="onFormUndo()" [disabled]="!canUndo"
              style="float: right;" title="Hoàn tác">
              <nb-icon pack="eva" icon="undo-outline"></nb-icon>
            </button>
            <button nbButton status="info" hero size="tiny" (click)="goback()" style="float: right;" title="Trở về">
              <nb-icon pack="eva" icon="arrow-back"></nb-icon>
            </button>
          </nav> -->
        </nb-card-header>
        <nb-card-body>
          <div [formGroup]="formItem">
            <div class="row">
              <input type="hidden" formControlName="Name_old">
              <div class="col-sm-3">
                <div class="form-group">
                  <label class="label">Tên module</label>
                  <input type="text" nbInput fullWidth formControlName="Name" placeholder="Tên module">
                </div>
              </div>
              <div class="col-sm-9">
                <div class="form-group">
                  <label class="label">Diễn giải</label>
                  <input type="text" nbInput fullWidth formControlName="Description" placeholder="Diễn giải">
                </div>
              </div>
            </div>

            <hr>
            <label class="label">Danh sách components</label>
            <div class="row">
              <div class="col-sm-1">STT</div>
              <div class="col-sm-10">
                <div class="row">
                  <div class="col-sm-4">Tên component</div>
                  <div class="col-sm-4">Đường dẫn</div>
                  <div class="col-sm-4">Diễn giải</div>
                </div>
              </div>
              <div class="col-sm-1" style="text-align: center;">
                <button nbButton status="success" (click)="addComponentFormGroup(i)" size="tiny" style="width: 100%; margin-bottom: 3px;" hero>
                  <nb-icon pack="eva" icon="plus-circle-outline"></nb-icon>
                </button>
              </div>
            </div>

            <hr>
            <div formArrayName="Components" class="form-details">
              <div class="form-detail-item" *ngFor="let conponent of getComponents(i).controls; let ic=index"
                [formGroup]="conponent">
                <div class="row">
                  <div class="col-sm-1">
                    <div class="form-group">
                      <label class="label">Stt</label>
                      <input nbInput fullWidth disabled="true" value="{{ ic + 1 }}" style="text-align: center;">
                    </div>
                  </div>
                  <div class="col-sm-10">
                    <div class="row">
                      <div class="col-sm-4">
                        <div class="form-group">
                          <label class="label">Tên component</label>
                          <nb-icon class="copy-btn" (click)="copyFormControlValueToOthers(getComponents(i), i, 'Name')" pack="eva" icon="copy-outline"></nb-icon>
                          <input type="text" nbInput fullWidth formControlName="Name" placeholder="Tên component">
                        </div>
                      </div>
                      <div class="col-sm-4">
                        <div class="form-group">
                          <label class="label">Đường dẫn</label>
                          <nb-icon class="copy-btn" (click)="copyFormControlValueToOthers(getComponents(i), i, 'Path')" pack="eva" icon="copy-outline"></nb-icon>
                          <input type="text" nbInput fullWidth formControlName="Path" placeholder="Đường dẫn">
                        </div>
                      </div>
                      <div class="col-sm-4">
                        <div class="form-group">
                          <label class="label">Diễn giải</label>
                          <nb-icon class="copy-btn" (click)="copyFormControlValueToOthers(getComponents(i), i, 'Description')" pack="eva" icon="copy-outline"></nb-icon>
                          <input type="text" nbInput fullWidth formControlName="Description" placeholder="Diễn giải">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-1">
                    <div class="form-group">
                      <label class="label">CM</label>
                      <button nbButton status="danger" hero size="tiny" (click)="removeComponentGroup(i, ic)"
                        style="width: 100%; margin-bottom: 3px;">
                        <nb-icon pack="eva" icon="close-circle-outline"></nb-icon>
                      </button>
                    </div>
                  </div>
                </div>

              </div>
            </div>


            <hr>
            <label class="label">Danh sách resources</label>
            <div class="row">
              <div class="col-sm-1">STT</div>
              <div class="col-sm-10">
                <div class="row">
                  <div class="col-sm-4">Tên resource</div>
                  <div class="col-sm-8">Diễn giải</div>
                </div>
              </div>
              <div class="col-sm-1" style="text-align: center;">
                <button nbButton status="success" (click)="addResourceFormGroup(i)" size="tiny" style="width: 100%; margin-bottom: 3px;" hero>
                  <nb-icon pack="eva" icon="plus-circle-outline"></nb-icon>
                </button>
              </div>
            </div>
            <hr>
            <div formArrayName="Resources" class="form-details">
              <div class="form-detail-item" *ngFor="let resource of getResources(i).controls; let ir=index"
                [formGroup]="resource">
                <div class="row">
                  <div class="col-sm-1">
                    <div class="form-group">
                      <label class="label">Stt</label>
                      <input nbInput fullWidth disabled="true" value="{{ ir + 1 }}" style="text-align: center;">
                    </div>
                  </div>
                  <div class="col-sm-10">
                    <div class="row">
                      <div class="col-sm-4">
                        <div class="form-group">
                          <label class="label">Tên resource</label>
                          <input type="text" nbInput fullWidth formControlName="Name" placeholder="Tên resource">
                        </div>
                      </div>
                      <div class="col-sm-8">
                        <div class="form-group">
                          <label class="label">Diễn giải</label>
                          <input type="text" nbInput fullWidth formControlName="Description" placeholder="Diễn giải">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-1">
                    <div class="form-group">
                      <label class="label">CM</label>
                      <button nbButton status="danger" hero size="tiny" (click)="removeResourceGroup(i, ir)"
                        style="width: 100%; margin-bottom: 3px;">
                        <nb-icon pack="eva" icon="close-circle-outline"></nb-icon>
                      </button>
                    </div>
                  </div>
                </div>

              </div>
            </div>

          </div>
        </nb-card-body>
        <nb-card-footer>
            <div class="buttons-row">
                <button nbButton status="warning" (click)="addFormGroup()" style="float: left;" hero>Thêm module</button>
                <button nbButton status="success" [disabled]="!form.valid" style="float: right; margin-right: 0;" hero>Lưu module</button>
                <button nbButton status="info" style="float: right;" hero>Xem trước</button>
              </div>
        </nb-card-footer>
      </nb-card>
    </div>
  </div>
</form>
