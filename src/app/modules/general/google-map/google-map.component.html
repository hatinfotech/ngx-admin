<nb-card class="small-header ag-grid-card" style="height: 100%;" [nbSpinner]="loading" [ngStyle]="{width: width, height: height}">
    <nb-card-header>
        <ngx-card-header [titleNowrap]="titleNowrap" [size]="size" [icon]="favicon" [title]="title" [controls]="actionButtonList"></ngx-card-header>
    </nb-card-header>

    <nb-card-body>
        <google-map [height]="height" [width]="width" [zoom]="zoom" [center]="center" [options]="options"></google-map>
    </nb-card-body>
</nb-card>
