<div class="form-group" [attr.state]="formControlValidate(formGroup.get(name), 'warning')">
  <nb-icon *ngIf="allowCopy" class="copy-btn" (click)="copyFormControlValueToOthers(array, index, name)" title="{{'Common.copyToAllNextForm' | translate}}" pack="eva" icon="copy-outline">
  </nb-icon>
  <label class="label" *ngIf="!hideLabel">
    <span class="valid" [ngStyle]="{'text-align': align && align || 'left', 'margin-right': align && align === 'right' && allowCopy ? '25px' : '0'}">{{label | translate | headtitlecase}}</span>
    <span class="invalid">{{ 'Form.requireLabel' | translate:{field: commonService.translate.instant(label)} | headtitlecase }}</span>
    <span *ngIf="required" class="text-danger">&nbsp;(*)</span>
  </label>
  <ng-content></ng-content>
</div>
