<div type="button" class="thumbnail input-full-width size-medium status-basic shape-rectangle" ngFileDrop
  (uploadOutput)="onUploadOutput($event)" [uploadInput]="uploadInput" [ngClass]="{ 'is-drop-over': dragOver }"
[ngStyle]="style" fullWidth nbInput (click)="preview()">
<button class="upload-btn" nbButton size="tiny" (click)="chooseFile()">upload</button>
<button class="preview-btn" nbButton size="tiny" (click)="remove()">remove</button>
</div>
<input #uploadButton nbIn style="display: none;" type="file" ngFileSelect [options]="options"
  (uploadOutput)="onUploadOutput($event)" [uploadInput]="uploadInput">
